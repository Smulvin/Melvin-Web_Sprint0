<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <title>Melvin Vermast - Sprint 0</title>
</head>

<body>

    <!--
    LEERDOELEN
    Leerdoel 1: Ik wil mezelf verbeteren in het maken van animaties door gebruik van CSS.
    Leerdoel 2: Ik wil mijn website correct responsive maken door gebruik van de juiste styling in CSS.
    Leerdoel 3: Ik wil alleen gebruik van maken divs in mijn html als dat nodig is voor visuele elementen.   
    -->

    <!--
    IDEE
    Controller op scherm hebben staan, verschillende knoppen openen stukjes tekst oid
    De controller veranderd van kleur in met dark mode / light mode
    Hij veranderd van soort controller voor responsiveness
    Alleen divs voor gebruik van styling 
    -->

    <main class="controller">
        <div id="wii">
            <!--Power Button-->
            <div id="wii_power_container">
                <button id="closeBtn">
                    <i class="fa-solid fa-power-off"></i>
                </button>
                <p>Power</p>
            </div>


                <!--Direction Buttons-->
                <div id="wii_direction_buttons">
                    <button><hr></button>
                    <button><hr></button>
                    <button><hr></button>
                    <button><hr></button>
                </div>

                <!--A Button-->
                <div id="wii_A_button">
                    <p>A</p>
                </div>

                <!--Center Buttons-->
                <div id="wii_center_buttons">
                    <p>-</p>
                    <section>
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </section>
                    <p>+</p>
                </div>

                <!--Sound holes-->
                <div id="wii_sound_holes">
                    <div class="wii_hole_small">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="wii_hole_medium">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="wii_hole_big">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="wii_hole_big">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="wii_hole_medium">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div class="wii_hole_small">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    



                </div>

                <!--1 / 2 Buttons-->
                <div id="wii_1_2_buttons">
                    <p>1</p>
                    <p>2</p>
                </div>

                <!--Player Lights-->
                <div id="wii_player_lights">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!--Wii Text-->
                <div id="wii_text">
                    <p>Wii</p>
                </div>

        </div>

    </section>





    <script src="script.js"></script>
</body>

</html>
