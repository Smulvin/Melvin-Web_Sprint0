<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <title>Melvin Vermast - Sprint 0</title>
</head>

<body>

    <!--
    LEERDOELEN
    -->

    <!--
    IDEE
    Controller op scherm hebben staan, verschillende knoppen openen stukjes tekst oid
    De controller veranderd van kleur in met dark mode / light mode
    Hij veranderd van soort controller voor responsiveness / op het moment draait de controller alleen
    Alleen divs voor gebruik van styling 
    -->

    <main class="controller">
        <section id="wii">
            <!--Power Button-->
            <section id="wii_power_container">
                <button id="closeBtn">
                    <i class="fa-solid fa-power-off"></i>
                </button>
                <!--Source: https://www.youtube.com/shorts/Wu71oHDVmNc -->
                <audio id="closeSfx" src="Assets/sfx/closeSFX.mp3"></audio>
                <p>Power</p>
            </section>


            <!--Direction Buttons-->
            <section id="wii_direction_buttons">
                    <hr>
                </button>
                    <hr>
                </button>
                    <hr>
                </button>
                    <hr>
                </button>
            </section>

            <!--A Button-->
            <section id="wii_A_button">
                <p>A</p>
            </section>

            <!--Center Buttons-->
            <section id="wii_center_buttons">
                <p>-</p>
                <section>
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </section>
                <p>+</p>
            </section>

            <!--Sound holes-->
            <section id="wii_sound_holes">
                <section class="wii_hole_small">
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section class="wii_hole_medium">
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section class="wii_hole_big">
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section class="wii_hole_big">
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section class="wii_hole_medium">
                    <div></div>
                    <div></div>
                    <div></div>
                </section>
                <section class="wii_hole_small">
                    <div></div>
                    <div></div>
                    <div></div>
                </section>


            </section>

            <!--1 / 2 Buttons-->
            <section id="wii_1_2_buttons">
                <p>1</p>
                <p>2</p>
            </section>

            <!--Player Lights-->
            <section id="wii_player_lights">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </section>

            <!--Wii Text-->
            <section id="wii_text">
                <p>Wii</p>
            </section>

        </section>

    </main>





</body>

</html>
